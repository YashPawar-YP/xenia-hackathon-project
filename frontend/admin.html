<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
        }

        /* Header */
        .header {
            background-color: #1976d2;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 5px 0;
        }

        /* Main layout */
        .dashboard {
            padding: 40px;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Action cards */
        .actions {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-card {
            background-color: white;
            padding: 25px;
            width: 220px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            transition: 0.3s;
        }

        .action-card:hover {
            transform: translateY(-5px);
        }

        .action-card h3 {
            margin-bottom: 15px;
            color: #1976d2;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #1976d2;
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        button:hover {
            background-color: #125ea9;
        }

        /* Button click effect */
        button:active {
            transform: scale(0.95);
        }

        /* Sections */
        .section {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section h2 {
            margin-top: 0;
            color: #1976d2;
        }

        .empty-box {
            background-color: #f4f6f8;
            padding: 20px;
            border-radius: 8px;
            color: #666;
            text-align: center;
            border: 1px dashed #bbb;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div>
        <p id="greeting"></p>
        <h1>Admin Dashboard</h1>
    </div>
</div>

<!-- MAIN DASHBOARD -->
<div class="dashboard fade-in">

    <!-- ACTIONS -->
    <div class="actions">

        <div class="action-card">
            <h3>Add Club</h3>
            <p>Create and manage new clubs</p>
            <a href="add_clubform.html" target="_blank">
                <button>Add Club</button>
            </a>
        </div>

        <div class="action-card">
            <h3>Add Event</h3>
            <p>Create events for your clubs</p>
            <a href="events.html" target="_blank">
                <button>Add Event</button>
            </a>
        </div>

    </div>

    <!-- MY CLUBS -->
    <div class="section">
        <h2>My Clubs</h2>
        <div class="empty-box">
            No clubs added yet
        </div>
    </div>

    <!-- MY EVENTS -->
    <div class="section">
        <h2>My Events</h2>
        <div class="empty-box">
            No events created yet
        </div>
    </div>

</div>

<!-- JAVASCRIPT -->
<script>
    // Fade-in animation on load
    window.onload = function () {
        document.querySelector(".fade-in").classList.add("show");
    };

    // Dynamic greeting
    const adminName = "Nilesh";
    const hour = new Date().getHours();

    let greeting = "Welcome";
    if (hour < 12) {
        greeting = "Good Morning";
    } else if (hour < 18) {
        greeting = "Good Afternoon";
    } else {
        greeting = "Good Evening";
    }

    document.getElementById("greeting").innerText =
        greeting + ", " + adminName;
</script>

</body>
</html>
